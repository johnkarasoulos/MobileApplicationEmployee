<div id="pageContent" class="oj-web-applayout-page">
    <div class="oj-web-applayout-content-nopad oj-web-spacing oj-web-applayout-max-width">
  
      <div class="oj-flex oj-web-applayout-content oj-flex-items-pad">
        <!-- Renders flow content -->
        <oj-vb-content id="vbRouterContent" class="oj-flex-item" config="[[vbRouterFlow]]">
    
        </oj-vb-content>
    
      </div>
    </div>
    <oj-dialog dialog-title="Install application" id="installDialog">
  <div slot="body">
        <div class="oj-flex">
              <oj-text-area label-hint="info" class="oj-flex-item oj-sm-12 oj-md-6"
                value="Use the browser's menu to install the application on your device." readonly="true"></oj-text-area>
        </div>
  </div>
  <div slot="footer">
        <oj-button on-oj-action="[[$listeners.buttonAction]]">Install</oj-button>
  </div>
    </oj-dialog>
  </div>
