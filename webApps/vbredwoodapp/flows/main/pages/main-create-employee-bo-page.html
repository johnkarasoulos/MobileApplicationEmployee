<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">Create Employee</h1>
</div>
<div class="oj-flex">
  <oj-validation-group id="validation-group" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout class="oj-formlayout-full-width" label-edge="start" direction="column">
      <oj-input-text value="{{ $variables.employee.name }}" label-hint="name"></oj-input-text>
      <oj-input-text value="{{ $variables.employee.picture }}" label-hint="picture"></oj-input-text>
      <oj-file-picker selection-mode="single" capture="user" accept='["image/*"]'
        on-oj-select="[[$listeners.cameraFilePickerSelect2]]"></oj-file-picker>
      <oj-file-picker capture='implementation' accept='["image/*", "video/*"]' class='oj-filepicker-custom'
        on-oj-select="[[$listeners.cameraFilePickerSelect]]">
        <oj-button slot='trigger' chroming='outlined' label="Take a Photo" class="oj-button-lg">
          <span class="oj-ux-ico-file-image" slot="startIcon"></span>
        </oj-button>
      </oj-file-picker>
      <oj-avatar class="oj-flex-item oj-sm-flex-initial" size="lg" src="[[ $variables.employee.picture ]]"></oj-avatar>
      <oj-input-text value="{{ $variables.employee.email }}" label-hint="email" virtual-keyboard="email"
        validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@xxx.xx"}}]'></oj-input-text>
      <oj-input-date value="{{ $variables.employee.hireDate }}" label-hint="hireDate"></oj-input-date>
      <oj-button label="Get Location" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction]]"></oj-button>
      <oj-input-text value="{{ $variables.employee.country }}" label-hint="country"></oj-input-text>
    </oj-form-layout>
  </oj-validation-group>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]">Cancel</oj-button>
    <oj-button on-oj-action="[[$listeners.saveButtonClicked]]"
      disabled="[[ $variables.createEmployeeChainInProgress ]]">Save</oj-button>
  </oj-toolbar>
</div>
